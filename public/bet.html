<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Parier sur un match</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Parier sur un match</h1>
    </header>
    <main>
        <div id="bet-section">
            <h2 id="match-teams">Chargement des équipes...</h2>
            <p id="odds-team1"></p>
            <p id="odds-team2"></p>
            <form id="bet-form" method="post" action="../backend/place-bet.php">
                <input type="hidden" id="match_id" name="match_id"> <!-- Champ caché pour match_id -->
                <label for="team-select">Choisir l'équipe :</label>
                <select id="team-select" name="team">
                    <option value="">Chargement...</option>
                </select>
                <label for="amount">Montant :</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Miser</button>
            </form>
        </div>
    </main>
    <script src="../js/bet.js"></script>
</body>
</html>
